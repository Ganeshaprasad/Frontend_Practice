<!DOCTYPE html>
<html>

<head>
    <title>Table & List</title>
</head>

<body>
    <!--Un ordered List-->
    <ul>
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
        <li>List 4</li>
    </ul>

    <!-- Ordered List-->
    <ol type="a">

        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>

    </ol>
    <!--Nested List-->
    <ul>
        <li>List 1</li>
        <li>List 2</li>
        <ul>
            <li>SubList 1</li>
            <li>SubList 2</li>
        </ul>
        <li>List 3</li>
    </ul>


    <!--Table -->
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Job</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ganesh</td>
                <td>Eng</td>
                <td>26</td>
            </tr>
            <tr>
                <td>Ramesh</td>
                <td>Teacher</td>
                <td>24</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
